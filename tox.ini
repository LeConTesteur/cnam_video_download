[tox]
envlist = pylint,pylint-test,p310,p311

[testenv]
deps = .[tests]
setenv = PYTHONPATH=.
commands = python -m unittest discover -s tests

[testenv:pylint]
deps = pylint
       .[tests]
commands = pylint cnam

[testenv:pylint-test]
deps = pylint
       .[tests]
commands = pylint --errors-only tests/

[testenv:testsacc]
deps = robotframework
       .[tests]
commands = robot testsacc